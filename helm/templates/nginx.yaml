apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Release.Name}}
  name: {{ .Release.Name}}
spec:
  replicas: {{ .Values.deploy.replicas}}
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx
        name: {{ .Release.Name}}
        resources: {}
status: {}
